language:
    - python

python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"

sudo: required


before_install:
    - sudo apt-get -qq update
    - sudo apt-get install python python3

script:
    - /usr/bin/python -V
    - /usr/bin/python2 -V
    - /usr/bin/python3 -V
    
    - pip install .
    - python tests/tests.py
